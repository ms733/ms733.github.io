<!DOCTYPE html>

  <title>반응형 웹 디자인 박스 그리드 시스템(RWD Grid System)</title>

        height: 30px;
        border: 1px solid #eee;

<body>
    <div class="container">
        <div class="row">
            <div class="colums is-a box is-m-4 is-t-3 is-d-2">m1</div>
            <div class="colums is-b box is-m-4 is-t-6 is-d-2">m1</div>
            <div class="colums is-c box is-m-4 is-t-3 is-d-8">m1</div>
        </div>
    </div>
