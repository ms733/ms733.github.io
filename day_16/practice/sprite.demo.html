<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>CSS Sprite Image Techniques</title>
  <link
    rel="stylesheet"
    href="css/sprite.demo.css">
  <link rel="stylesheet" href="./assets/spritepad/sprites.css">

<body class="demo">

  <div class="sprite-zone hide">
    <a
      href="https://facebook.com/yamoo9"

      href="https://behance.com/yamoo9"
      class="sprite is-behance"></a>
    <a
      href="https://dribbble.com/yamoo9"
      class="sprite is-dribbble"></a>
    <a
      href=""
      class="sprite is-clock"></a>
    <a
      href=""
      class="sprite is-paypal"></a>
    <a
      href=""
      class="sprite is-instagram"></a>
    <a
      href=""
      class="sprite is-mastercard"></a>
    <a
      href=""
      class="sprite is-visa"></a>
    <a
      href=""
      class="sprite is-twitter"></a>
  </div>

  <div class="spritepad-zone">
    <div class="behance"></div>
    <div class="facebook"></div>
    <div class="instagram"></div>
    <div class="mastercard"></div>
    <div class="paypal"></div>
    <div class="twitter"></div>

    <div class="headset"></div>
    <div class="lock"></div>
    <div class="select"></div>
