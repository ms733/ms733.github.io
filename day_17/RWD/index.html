<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Responsive Web Design</title>
  <link rel="stylesheet" href="css/rwd.css">
</head>
<body>

  <div class="demo">

    <!-- 콘텐츠 이미지, 비디오 예시 -->
    <figure class="hide img-wrapper">
      <img
        class="rwd-img"
        src="https://unsplash.it/800/420/?image=10"
        alt="숲 건너 저편의 푸른 바다"
        width="800"
        height="420">
    </figure>

    <figure class="hide video-wrapper">
      <video
        class="rwd-video"
        loop="0"
        autoplay
        src="./media/holzweiler_new.mp4"
        width="960"
        height="540">
      </video>
    </figure>

    <!-- 배경 이미지, 유투브/비메오(iframe) 비디오 예시 -->
    <figure class="hide rwd-bg green-leap"></figure>
    <figure class="hide rwd-bg fork"></figure>
   
   <!-- 크롬 콘텐츠 이미지 예시-->
    <header class="hide big-header">
      <figure class="crop-img-wrapper">
        <img class="crop-img" src="./image/matt-palmer-254999.jpg" alt="하늘 위 다리">
      </figure>
    </header>

   <!-- 크롬 콘텐츠 이미지 예시-->
   <header class="big-header cracker">
      <h1 class="big-header-title">A cracker</h1>
   </header>  

  </div>

  
</body>
</html>
